  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Solutions Company</title>
    <link rel="icon" href="assets/logo.PNG" sizes="16x16">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/custom-input.css" />
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <main id="home">
      <section id="section6" class="py-2">
        <div class="container">
            <div class="row teamMembers">
              <div class="col-lg-4 offset-lg-4 offset-md-3 col-md-6 p-0 my-2">
                <div class="team-profile">
                  <img src="assets/section6/member1.jpg" alt="Team Member1" class="img-fluid">
                  <!-- <div class="team-contact d-flex flex-column">
                      <a rel="nofollow" href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                      <a rel="nofollow" href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                      <a rel="nofollow" href="#" class="pinterest"><i class="fab fa-pinterest-p"></i></a>
                      <a rel="nofollow" href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                  </div> -->
                </div>
                <div class="team-info text-center my-4">
                  <!-- <h4>David Ferry</h4>
                  <span>Co-Founder of company</span> -->

                  <form>

                    <div class="form-group">
                      <div class="box">
                        <input type="file" name="file-2[]" id="file-2" class="inputfile inputfile-2"
                         data-multiple-caption="{count} files selected" multiple />
                        <label for="file-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="h6">*Name</label>
                      <input type="text" class="form-control w-75 m-auto text-info">
                    </div>
      
                    <div class="form-group">
                      <label class="h6">*Job Title</label>
                      <input type="text" class="form-control w-75 m-auto text-info">
                    </div>

                    <input type="submit" class="btn btn-info" value="Save Changes">
                  </form>
                </div>
              </div>
            </div>
        </div>
      </section>
    </main>
    
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/custom-file-input.js"></script>
    <script>
      $('input[type="file"]').change(function (e) { 
        var reader = new FileReader();
        reader.onload = function (e) {
            $('.teamMembers img').attr('src', `${e.target.result}`);
        }
        reader.readAsDataURL(this.files[0]);
      });
    </script>
  </body>
</html>
