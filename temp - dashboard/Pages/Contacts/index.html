<html>
  <head>
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />

  </head>
  <body>

    <main id="contacts">
      <header>
      <!-- Home Section -->
        <section id="section-home">
          <div class="container p-0">
            <div class="content d-flex justify-content-between align-items-center">
              <h1 class="page-title text-white">Contacts</h1>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="../index.html" class="text-reset">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Contacts</li>
                </ol>
              </nav>
            </div>
          </div>
        </section>
      </header>
  
      <section id="section2" class="py-5">
        <div class="container px-0 py-5">
          <div class="row m-0">
            <div class="col-lg-6">
              <form>
                <div class="form-group">
                  <label class="h5">*Small Title</label>
                  <input type="text" class="form-control  m-auto text-info">
                </div>
  
                <div class="form-group">
                  <label class="h2">*Big Title(First Line)</label>
                  <input type="text" class="form-control  m-auto text-info">
                </div>

                <div class="form-group">
                  <label class="h2">*Big Title(Second Line)</label>
                  <input type="text" class="form-control  m-auto text-info">
                </div>
                
                <div class="form-group">
                  <label class="h4">*Details Regular</label>
                  <textarea name="" id=""  rows="3" class="text-info form-control"></textarea>
                </div>

              <!-- <div class="header-content mb-4">
                <span>// contact details</span>
                <h2>Contact us</h2>	   
                <p class="text-muted my-3" style="width: 90%;">Give us a call or drop by anytime, we endeavour to
                   answer all enquiries within 24 hours on business days. We will be happy to answer your questions.</p>
              </div> -->
              <div class="contact-icons d-flex align-items-center p-4">
                <i class="fas fa-map-marker-alt fa-2x mr-4 mb-2 text-main3"></i>
                <div class="info-text w-100">
                  <h6>Our Address:</h6>
                  <!-- <p class="m-0 text-muted">411 University St, Seattle, USA</p> -->
                  <input type="text" class="form-control my-2" placeholder="Address">
                </div>
              </div>
              <div class="contact-icons d-flex align-items-center p-4">
                <i class="far fa-envelope fa-2x mr-4 mb-2 text-main3"></i>
                <div class="info-text w-100">
                  <h6>Our Mailbox:</h6>
                  <!-- <p class="m-0 text-muted">engitech@oceanthemes.net</p> -->
                  <input type="email" class="form-control my-2" placeholder="Email">
                </div>
              </div>
              <div class="contact-icons d-flex align-items-center p-4">
                <i class="fas fa-phone fa-2x mr-4 mb-2 text-main3"></i>
                <div class="info-text w-100">
                  <h6>Our Phone:</h6>
                  <!-- <p class="m-0 text-muted">+1 -800-456-478-23</p> -->
                  <input type="text" class="form-control my-2" placeholder="Phone">
                </div>
              </div>
              <input type="submit" class="btn btn-info" value="Save Changes">
            </form>

            </div>
            <div class="col-lg-6">
              <div class="contact-form">
                <form>
                  <h2>Ready to Get Started?</h2>
                  <small><span>Your email address will not be published. Required fields are marked *</span></small>
                  <div class="form-group mt-5">
                    <input type="text" class="contact-form-control" placeholder="Your Name *">
                  </div>
                  <div class="form-group">
                    <input type="text" class="contact-form-control" placeholder="Your Email *">
                  </div>
                  <div class="form-group">
                    <textarea class="contact-form-control" cols="30" rows="8" placeholder="Message..."></textarea>
                  </div>
                  <div class="form-group">
                    <input type="submit" value="SEND MESSAGE" class="contact-btn">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
