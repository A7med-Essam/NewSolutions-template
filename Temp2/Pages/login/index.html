<html>
  <head>
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    
    <main id="login">
      <section class="ftco-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
              <h2 class="heading-section">Login</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
              <div class="login-wrap p-0">
                <h3 class="mb-4 text-center">Have an account?</h3>
                <form  class="signin-form">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="email" required="" autocomplete="off" >
                  </div>
                  <div class="form-group">
                    <input id="password-field" type="password" class="form-control" placeholder="Password" required="" autocomplete="off">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  </div>
                  <div class="form-group">
                    <button id="signIn" type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                  </div>
                  <div class="form-group d-md-flex">
                    <div class="w-50">
                      <label class="checkbox-wrap checkbox-primary">Remember Me
                        <input type="checkbox" checked="">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div class="w-50 text-md-right">
                      <a href="#" style="color: #fff">Forgot Password</a>
                    </div>
                  </div>
                </form>
                <p class="w-100 text-center">— Or Sign In With —</p>
                <div class="social d-flex text-center">
                  <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
                  <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script>
     // toggle password text type in login page
     $(".toggle-password").click(function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
    </script>
  </body>
</html>
